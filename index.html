<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image/img.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Utilix</title>
</head>

<body>
<section id="loader" aria-live="polite" aria-busy="true">
  <div class="loader-box">
    <div class="logo">𐌵𐌕𐌉𐌋𐌉𐋄</div>
    <div class="spinner" role="status" aria-label="Loading"></div>
    <div class="msg">Loading…</div>
  </div>
</section>

<section id="main-section">
    <header>
        <div class="logo-section">
            <h1>𐌵𐌕𐌉𐌋𐌉𐋄</h1>
        </div>
    </header>
    <main>
        <section class="carousel">
            <img src="Image/Screenshot 2025-08-23 103455.png" alt="">
        </section>

        <!-- 🔍 Search Bar -->
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
        </div>

        <section class="cards">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
                <!-- Card 1 -->
                <div class="col">
                    <div class="card">
                        <img src="Image/smart lock.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">Mini Smart lock</h6>
                            <a href="">
                                <button>Amazon
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5" />
                                    <path fill-rule="evenodd"
                                        d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0z" />
                                </svg>
                            </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Utilix. All rights reserved.</p>
    </footer>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="java.js"></script>
</body>
</html>
